<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="text-container"></div>
    <div id="next-text-container"></div> <!-- New container for next text -->
    <input type="number" id="index-input" placeholder="Enter index" value="0" />
    <button id="go-button">Go</button> <!-- Button to jump to the entered index -->
    <button id="next-button">Next</button>
    <script src="script.js"></script>
</body>
</html>
