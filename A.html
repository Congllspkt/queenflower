<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Number Simulation</h1>
    <button onclick="startSimulation()">Start Simulation</button>
    <div id="output"></div>

    <script>
        function startSimulation() {
            let n = 10;
            const interval = setInterval(() => {
                run();
                n--;
                if (n <= 0) clearInterval(interval);
            }, 1000);
        }

        function run() {
            let numbers = Array.from({ length: 10 }, (_, i) => i);
            let mySlice = [];
            let resultSlice = [];
            let k = 0;
            
            let n = 6;

            while (n > 0) {
                const randomIndex = Math.floor(Math.random() * numbers.length);
                const randomNumber = numbers[randomIndex];
                mySlice.push(randomNumber);
                mySlice.sort((a, b) => a - b);  // Sort array

                n--;
                if (n === 0) {
                    const countMap = mySlice.reduce((map, num) => {
                        map[num] = (map[num] || 0) + 1;
                        return map;
                    }, {});

                    for (const value in countMap) {
                        const count = countMap[value];
                        if (parseInt(value) === k) {
                            for (let i = 0; i < count; i++) {
                                resultSlice.push(k);
                                mySlice = removeNumber(mySlice, parseInt(value));
                                n += 1;
                            }
                        } else if (count >= 2) {
                            let remainingCount = count;
                            while (remainingCount >= 2) {
                                resultSlice.push(parseInt(value));
                                resultSlice.push(parseInt(value));
                                mySlice = removeNumber(mySlice, parseInt(value));
                                mySlice = removeNumber(mySlice, parseInt(value));
                                n += 1;
                                remainingCount -= 2;
                            }
                        }
                    }
                }
            }
            document.getElementById('output').innerText += `${resultSlice.length + mySlice.length} ,`;
        }

        function removeNumber(slice, number) {
            return slice.filter(v => v !== number);
        }
    </script>
</body>
</html>
